<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo Calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="calendar.css">
    <link rel="stylesheet" type="text/css" href="color-scheme.css">
</head>
<body class="bg-grey-lighter">
	<section class="container mx-auto flex items-center justify-center px-3 lg:h-screen">	
		<div class="flex flex-wrap p-8 bg-white rounded-lg shadow-lg mt-4 max-w-sm w-full">
			<div class="w-full text-center mb-4 text-xl text-color-scheme border-b-2 border-dashed pb-2">
				<h1>Scheduler</h1>
			</div>
			<form class="w-full text-lg" id="form">
				<div class="">	
					<label class="block text-grey-dark">Select Avaliable Date</label>
					<input required type="text" name="datepicker" class="datepicker py-2 w-full bg-grey-lighter rounded px-2 mt-2 text-color-scheme" id="date">
				</div>
				<div class="my-4">
					<label class="block text-grey-dark">Select Avaliable Time</label>
					<input required type="text" name="timepicker" class="timepicker py-2 w-full bg-grey-lighter rounded px-2 mt-2 text-color-scheme" id="time">
				</div>
				<div class="mt-3">
					<button type="submit" class="text-white py-3 px-3 rounded hover:shadow-sm hover:bg-color-scheme bg-color-scheme w-full"><i class="far fa-calendar-alt mr-2"></i>Schedule Appointment</button>
				</div>
			</form>
			<div id="res-wrapper" class="w-full p-3 mt-6 border-2 border-dashed border-grey text-center rounded-sm">
				<h2>Reservation Confirmation</h2>
				<div class="mb-3" id="res-confirmation">
					<h3 id="header-res-details" class="mt-4">Reservation Details</h3>
					<label class="mt-3" id="label-details">...</label>

					<h3 id="header-res-id" class="mt-4">Reservation ID</h3>
					<label class="mt-6" id="label">...</label>
				</div>
			</div>
		</div>
	</section>

	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<script src="pickadate/picker.js"></script>
	<script src="pickadate/legacy.js"></script>
	<script src="pickadate/picker.date.js"></script>
	<script src="pickadate/picker.time.js"></script>
	<script src="calendar.js"></script>
</body>
</html>
