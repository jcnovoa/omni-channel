<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Omnichannel Demo Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="color-scheme.css">
 </head>

<body class="bg-grey-lighter">

	<section class="lg:h-screen flex items-center justify-center bg-grey-light">
		<div class="container mx-auto mt-8 lg:mt-0 px-3 lg:px-0">

			<form class="p-8 bg-white w-full lg:w-1/2 max-w-sm mx-auto rounded shadow text-grey-darkest flex flex-wrap">
				
				<h1 class="w-full mb-8 text-center text-color-scheme">Your Payment Details</h1>
				
				<div class="w-full flex flex-wrap mb-4">
					<div class="w-1/2 pr-1">
						<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">First Name</label>
		      			<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" type="text" placeholder="Jane">	
					</div>

					<div class="w-1/2 pl-1">
						<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Last Name</label>
		      			<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3"  type="text" placeholder="Doe">	
					</div>
				</div>

				<div class="w-full flex flex-wrap mb-4">
					<div class="w-3/4 pr-2">
						<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Card Number</label>
		      			<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" type="text" placeholder="0000 0000 0000 0000">	
					</div>
					<div class="w-1/4">
						<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">CVV</label>
		      			<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" type="text" placeholder="000">	
					</div>
				</div>

				<div class="w-full flex flex-wrap mb-4">
					<div class="w-1/3 pr-2">
						<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Month</label>
		                <select class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3">
		                    <option value="01">January</option>
		                    <option value="02">February </option>
		                    <option value="03">March</option>
		                    <option value="04">April</option>
		                    <option value="05">May</option>
		                    <option value="06">June</option>
		                    <option value="07">July</option>
		                    <option value="08">August</option>
		                    <option value="09">September</option>
		                    <option value="10">October</option>
		                    <option value="11">November</option>
		                    <option value="12">December</option>
		                </select>
					</div>
					<div class="w-1/3 pr-2">
						<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Year</label>
		                <select class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3">
		                    <option value="16"> 2018</option>
		                    <option value="17"> 2019</option>
		                    <option value="18"> 2020</option>
		                    <option value="19"> 2021</option>
		                    <option value="20"> 2022</option>
		                    <option value="21"> 2023</option>
		                </select>
					</div>
					<div class="w-1/3">
						<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">Zip Code</label>
						<input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey rounded py-3 px-4 mb-3" type="text" placeholder="00000">
					</div>	
				</div>

				<div class="w-full flex">
					<button type="submit" class="p-2 border-b-8 border-color-scheme-dark text-white bg-color-scheme rounded w-full text-lg">Make Payment</button>
				</div>
			</form>

			<div class="w-full max-w-sm mx-auto bg-white my-8 p-8 rounded text-center shadow">
				<h1 class="text-color-scheme mb-6">Contact Information</h1>
				<a class="block text-white bg-color-scheme py-2 px-8 rounded no-underline max-w-xs mx-auto" href="tel: 18443869306">Call Live Agent</a>
				<p class="mt-3 text-sm">Any Questions? Give us a call or email us at <a href="https://www.google.com" class="text-color-scheme">payments@domain.com</a></p>
			</div>
		</div>
	</section>
	<!-- Scripts -->
</body> 
</html>
